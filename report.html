<!DOCTYPE html>
<html>
<head>
    <title>Company Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-dark text-light text-center py-3">
        <h1>HR REPORT</h1>
    </header>
    <main class="container mt-4">
        <section id="reportSection"></section>
    </main>

    <script>
     
        const reports = [
            { title: "Most Worked Employee", details: ["Name: John Doe", "Hours Worked: 210"] },
            { title: "Highest Rated Employee", details: ["Name: Jane Smith", "Performance Rate: 0.95"] },
            { title: "Total Overtime Hours", details: ["Total Overtime Hours: 35"] }
        ];

        const reportSection = document.getElementById('reportSection');


        const renderReports = () => {
            let content = '<div class="row">';
            reports.forEach(report => {
                content += `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h2>${report.title}</h2>
                            </div>
                            <div class="card-body">
                                ${report.details.map(detail => `<p>${detail}</p>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });
            content += '</div>';
            reportSection.innerHTML = content;
        };

        renderReports();
    </script>
</body>
</html>
