<!DOCTYPE html>
<html>
<head>
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-dark text-light text-center py-3">
        <h1>Employee Details</h1>
    </header>
    <main class="container mt-4">
        <section id="employeeDetail"></section>
    </main>

    <script>
        // Employee data array
        const employees = [
            { id: "1", name: "John Doe", title: "Software Developer", department: "IT" },
            { id: "2", name: "Jane Smith", title: "Designer", department: "Design" },
            { id: "3", name: "Bob Johnson", title: "Project Manager", department: "Management" }
        ];

        // Get employee ID from URL parameters
        function getParameterById(param) {
            const url = new URL(window.location.href);
            return url.searchParams.get(param);
        }

        const employeeId = getParameterById('id');
        const employee = employees.find(emp => emp.id === employeeId);

        const employeeDetailElement = document.getElementById('employeeDetail');

        // Render employee details or show "not found" message
        if (employee) {
            employeeDetailElement.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">${employee.name}</h2>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Title: ${employee.title}</li>
                            <li class="list-group-item">Department: ${employee.department}</li>
                        </ul>
                    </div>
                </div>
            `;
        } else {
            employeeDetailElement.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    Employee not found.
                </div>
            `;
        }
    </script>
</body>
</html>
